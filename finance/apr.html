<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monthly Payment Calculator</h1>
    <form id="payment-form">
        <label for="debtAmount">Debt Amount:</label>
        <input type="number" id="debtAmount" required>
        
        <label for="annualAPR">APR (%):</label>
        <input type="number" id="annualAPR" step="0.01" required>
        
        <label for="loanTerm">Loan Term (Years):</label>
        <input type="number" id="loanTerm" required>
        
        <button type="button" onclick="calculatePayment()">Calculate Payment</button>
    </form>
    
    <h2>Monthly Payment: <span id="paymentResult">$0.00</span></h2>

    <script src="script.js"></script>
</body>
</html>
